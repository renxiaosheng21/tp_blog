<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>个人博客</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    {include file="common/top"}

<div class="main-container container-fluid">
    <div class="page-container">

        {include file="common/left"}
        <div class="page-content">
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                    <li class="active">用户管理</li>
                </ul>
            </div>

            <div class="page-body">
                    
                <button type="button" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('admin/add')}'"> <i class="fa fa-plus"></i>
                    Add
                </button>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="flip-scroll">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                                <tr>
                                                    <th class="text-center" width="10%">ID</th>
                                                    <th class="text-center">用户名称</th>
                                                    <th class="text-center" width="20%">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {volist name="list" id="value"}
                                                <tr>
                                                    <td align="center">{$value.id}</td>
                                                    <td align="center">{$value.username}</td>
                                                    <td align="center">
                                                        <a href="{:url('admin/edit',array('id'=>$value['id']))}" class="btn btn-primary btn-sm shiny">
                                                            <i class="fa fa-edit"></i> 编辑
                                                        </a>

                                                        {if condition="$value['id'] neq 1"}<!--admin账户不能删除-->
                                                            <a href="#" onClick="warning('确实要删除吗', '{:url('admin/del',array('id'=>$value['id']))}')" class="btn btn-danger btn-sm shiny">
                                                                <i class="fa fa-trash-o"></i> 删除
                                                            </a>
                                                        {/if}
                                                    </td>
                                                </tr>
                                                {/volist}
                                            </tbody>
                                        </table>
                                        <div class="text-right" style="margin-top: 10px">
                                            {$list->render()}
                                        </div>
                                    </div>
                                    <div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
		</div>
	</div>

    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <script src="__PUBLIC__/style/beyond.js"></script>

</body></html>
